<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - FileShare Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <a href="/" class="text-decoration-none">
                                <i class="bi bi-share-fill text-primary fs-3"></i>
                            </a>
                            <h4 class="fw-bold mt-3">Criar nova conta</h4>
                            <p class="text-secondary">Preencha os dados para começar</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" name="password" class="form-control" required>
                                <div class="form-text">Mínimo de 8 caracteres</div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Confirmar Senha</label>
                                <input type="password" name="confirmPassword" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Criar Conta</button>
                            
                            <p class="text-center mb-0">
                                Já tem uma conta? <a href="/login.html" class="text-decoration-none">Fazer login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initRegisterForm } from './js/components/auth/registerForm.js';
        initRegisterForm();
    </script>
</body>
</html>
